<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poller+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">


  <title>Weather-API</title>
</head>

<body>


  <div id="mainContainer" class="container text-center">
    <div id="rowTitle" class="row">
      <div class="col">
        <h3 id="countryAndCity"></h3>
      </div>

    </div>

    <div id="rowWithMainInformationAboutWeather" class="row">


      <div id="img" class="col-1">
        <img id="picturesOfCodeWeather" src="" alt="pictures">
      </div>

      <!-- number of temperature -->
      <div class="col-1">
        <p id="numberOfTemperature"></p>
      </div>

      <!-- button switch C/F -->
      <div class="col-1">
        <button id="buttonCilsiyTemperature" class="btn btn-danger">°C</button>
        <button id="buttonFaringateTemperature" class="btn btn-danger">°F</button>
      </div>


      <!-- ul/ parametr.weather -->

      <div class="col">

        <ul id="ListParametrsWeather">


        </ul>

      </div>

      <!-- pictures MUD -->
      <div id="mudContainer" class="col-2"></div>

      <!-- ul/data/time/kod -->
      <div class="col">
        <ul id="listParametrsDataTime"></ul>

      </div>
    </div>


    <!-- button show the weather -->
    <div class="row">

      <div class="col">
        <p id="mudTitleFirstRow" class="mud">Do you want to see my mud? Press the button</p>
      </div>

      <div id="buttonShowMud" class="col">
        <button id="buttonShowWeather" class="btn btn-danger btn-lg">show the Mud</button>
      </div>


    </div>
  </div>


</body>

</html>
